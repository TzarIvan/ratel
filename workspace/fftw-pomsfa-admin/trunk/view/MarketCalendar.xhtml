<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <rich:panel>
        <f:facet name="header">MarketCalendar</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">id</ui:define>
            #{marketCalendarHome.instance.id}
        </s:decorate>

        <s:decorate id="marketId" template="layout/display.xhtml">
            <ui:define name="label">marketId</ui:define>
            #{marketCalendarHome.instance.marketId}
        </s:decorate>

        <s:decorate id="closedOn" template="layout/display.xhtml">
            <ui:define name="label">closedOn</ui:define>
            <h:outputText value="#{marketCalendarHome.instance.closedOn}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">description</ui:define>
            #{marketCalendarHome.instance.description}
        </s:decorate>

        <div style="clear:both"/>
        
    </rich:panel>
    
    <div class="actionButtons">      

        <s:button view="/MarketCalendarEdit.xhtml" 
                    id="edit" 
                 value="Edit"/>

        <s:button view="/#{empty marketCalendarFrom ? 'MarketCalendarList' : marketCalendarFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
